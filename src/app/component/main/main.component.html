<div class="card">
  <p-carousel [value]="products" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions">
    <ng-template let-product pTemplate="item">
      <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
        <div class="mb-3 cursor" (click)="navigate(product.id)">
          <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" [alt]="product.name"
               class="w-6 shadow-2"/>
        </div>
        <div>
          <h4 class="mb-1">{{ product.name }}</h4>
          <h6 class="mt-0 mb-3">{{ '$' + product.price }}</h6>
          <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag>
          <div class="car-buttons mt-5">
            <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-shopping-cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'" (click)="addToShop(product)"></p-button>
            <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" (click)="addToStars(product)"
                      icon="pi pi-star-fill"></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
