<div *ngIf="product" class="card">
  <div class=" justify-content-center flex flex-wrap" style="height:90vh;">
    <div class="surface-section">
      <div class="font-medium text-3xl text-900 mb-3">{{product.name}}</div>
      <div class="text-500 mb-5">{{product.description}}</div>
      <ul class="list-none p-0 m-0">
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-4 font-medium">Image</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
            <p-image [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name ?? ''" width="250" [preview]="true"></p-image>
          </div>
          <div class="w-6 md:w-2 flex justify-content-end">

          </div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
            <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" (click)="addToStars(product)" icon="pi pi-star-fill"></p-button>
          </div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-4 font-medium">Розмір</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
            <p-chip label="23" class="mr-2"></p-chip>
            <p-chip label="44" class="mr-2"></p-chip>
            <p-chip label="55"></p-chip>
          </div>
          <div class="w-6 md:w-2 flex justify-content-end">

          </div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-4 font-medium">Виробник</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">Jordan</div>
          <div class="w-6 md:w-2 flex justify-content-end">

          </div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-4 font-medium">Стать</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">Для чоловіків</div>
          <div class="w-6 md:w-2 flex justify-content-end">

          </div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-4 font-medium">Сезон</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">
            None
          </div>
          <div class="w-6 md:w-2 flex justify-content-end">

          </div>
        </li>
        <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-4 font-medium">Призначення</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">
            lifestyle
          </div>
          <div class="w-6 md:w-2 flex justify-content-end">

          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
